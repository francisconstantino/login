<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<script>
	$(document).ready(function() {
		$('select').material_select();
	});
</script>
</head>
<style>
.container {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	margin-bottom: 20px;
}

html, body, .my-wrapper {
	height: 90%;
}

fieldset {
	background-color: white;
	margin: 20px;
	padding: 0 100px 70px;
	border: 1px solid #666;
	border-radius: 8px;
	padding-top: 10px;
}

button {
	border-radius: 30px;
}
</style>
<body>
	<div class="my-wrapper valign-wrapper center-align container">
		<fieldset>
			<legend>Please input all fields</legend>
			<form method="POST" action="/addUser">
				<div class="input-field col s12">
					<input id="username" type="text" name="username"
						required="required" /> <label>Username*</label>
				</div>
				<div class="input-field col s12">
					<input id="password" type="password" name="password"
						required="required" /> <label>Password*</label>
				</div>
				<div class="input-field col s12">
					<input id="firstName" type="text" name="firstName"
						required="required" /> <label>First Name*</label>
				</div>
				<div class="input-field col s12">
					<input id="lastName" type="text" name="lastName"
						required="required" /> <label>Last Name*</label>
				</div>
				<div class="input-field col s12">
					<input id="email" type="text" name="email"
						required="required" /> <label>Email*</label>
				</div>
				<div class="input-field col s12">
					<select class="browser-default" name="role">
						<option value="" disabled="true" selected="true" name="role">User
							Role*</option>
						<option value="user">User</option>
						<option value="admin">Admin</option>
					</select>
				</div>
				<div class="center-align">
					<!--  <input type="submit" value="Submit"> -->
					<button class="btn waves-effect waves-light pink darken-1"
						type="submit" name="action">
						Submit <i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</fieldset>
	</div>
</body>
</html>

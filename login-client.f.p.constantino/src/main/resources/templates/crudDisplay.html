<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Welcome</title>
<script src="jquery-3.3.1.js"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
</head>
<body>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="text-center">
			<h2>Admin CRUD</h2>
		</div>
		<div class="row">
			<div>
				<a href="/add"><button class="btn btn-primary">
						<b>Add User</b>
					</button></a>
			</div>
			&nbsp; &nbsp;
			<div>
				<a href="/delete"><button class="btn btn-warning">
						<b>Delete User</b>
					</button></a>
			</div>
			&nbsp; &nbsp;
		</div>
		<br /> <br />
		<div>
		<form method="POST" action="/update">
		<div class="row">
			<div>
				<a href="/update"><button class="btn btn-info">
						<b>Update User</b>
					</button></a>
			</div> &nbsp; &nbsp;
			<div>
				<select class="browser-default" name="id">
						<option value="" disabled="true" selected="true" name="id"
							id="selectChoices">User ID's*</option>
					</select>
			</div>
		</div>
		</form>
		</div>
		<br />
		<table class="table table-striped">
			<thead id="table">
				<tr>
					<th scope="col">#</th>
					<th scope="col">First</th>
					<th scope="col">Last</th>
					<th scope="col">Username</th>
					<th scope="col">Password</th>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
				</tr>
			</thead>
		</table>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			loadPages();
			loadIds();
		})

		function loadPages() {

			$.ajax({
						type : "POST",
						datatype : "json",
						url : "http://localhost:8081/userservice/getAll",
						success : function(json) {
						}
					})
					.then(
						function(json) {
							json
									.forEach(function(obj) {
										$("#table")
												.after(
														''
																+ '<tbody><tr><td>'
																+ obj.id
																+ '</td>'
																+ '<td>'
																+ obj.firstName
																+ '</td>'
																+ '<td>'
																+ obj.lastName
																+ '</td>'
																+ '<td>'
																+ obj.username
																+ '</td>'
																+ '<td>'
																+ obj.password
																+ '</td>'
																+ '<td>'
																+ obj.email
																+ '</td>'
																+ '<td>'
																+ obj.role
																+ '</td>' + '</tr></tbody>');
									});
							deleteRow();
						});
		}

		function loadIds() {

			$.ajax({
						type : "POST",
						datatype : "json",
						url : "http://localhost:8081/userservice/getAll",
						success : function(json) {
						}
					})
					.then(
						function(json) {
							json
									.forEach(function(obj) {
										$("#selectChoices")
												.after(
											'' + '<option value="' + obj.id + '">'
											+ 'id: ' + obj.id + '    '
											+ '--------' + '     '
											+ obj.username + '</option>');
									});
						});
		}

	</script>
</body>
</html>
